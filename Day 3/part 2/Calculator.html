<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function calculate() {
            const numberOfValues = parseInt(prompt("How many numbers do you want to enter?"));
            if (isNaN(numberOfValues) || numberOfValues <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }

            let values = [];
            let sum = 0;

            for (let i = 0; i < numberOfValues; i++) {
                let value = parseFloat(prompt(`Enter number ${i + 1}:`));
                if (isNaN(value)) {
                    alert("Invalid number. Please enter valid numbers only.");
                    return;
                }
                values.push(value);
                sum += value;
            }

            let average = sum / numberOfValues;
            alert(`Sum: ${sum}`);
            alert(`Average: ${average}`);
        }

        calculate();
    </script>

</body>

</html>
