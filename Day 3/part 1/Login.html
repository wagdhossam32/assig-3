<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Login</h2>

    <label for="username">Username:</label>
    <input type="text" id="username"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password"><br><br>

    <button onclick="login()">Login</button>

    <p id="message"></p>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "421$$") {
                document.getElementById("message").innerText = "Welcome, login success!";
            } else {
                if (username !== "admin" && password !== "421$$") {
                    document.getElementById("message").innerText = "Both username and password are incorrect.";
                } else if (username !== "admin") {
                    document.getElementById("message").innerText = "Username is incorrect.";
                } else if (password !== "421$$") {
                    document.getElementById("message").innerText = "Password is incorrect.";
                }
            }
        }
    </script>

</body>

</html>
